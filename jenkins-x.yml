buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: maven:3.6.0-jdk-8-alpine
        stages:
        - name: build
          steps:
          - command: mvn
            args:
              - clean
              - install
    release:
      pipeline:
        agent:
          image: maven:3.6.0-jdk-8-alpine
        stages:
        - name: build
          steps:
          - command: mvn
            args:
              - clean
              - install
          - image: jenkinsxio/jx:1.3.1008
            command: /workspace/workspace/updatebot/jx/scripts/release.sh
