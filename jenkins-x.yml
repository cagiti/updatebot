buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: maven:3.6.0-jdk-8-alpine
        stages:
        - name: build
          steps:
          - command: mvn
            args:
              - clean
              - install
    release:
      pipeline:
        agent:
          image: jenkinsxio/jx:1.3.1008
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: BASE_WORKSPACE
                value: /workspace/workspace
              - name: GPG_OPTS
                value: "--use-agent --pinentry-mode loopback --allow-loopback-pinentry"
              - name: MAVEN_OPTS
                value: "-Duser.home=/builder/home"
            steps:
            - image: alpine:3.8
              name: make_directories
              command: mkdir
              args:
              - -p
              - /builder/home/.m2
              - /builder/home/.gnupg
            - image: jenkinsxio/jx:1.3.1008
              command: jx
              args:
                - step
                - credential
                - -s
                - jenkins-maven-settings
                - -k
                - settings.xml
                - -f
                - /builder/home/.m2/settings.xml
            - image: jenkinsxio/jx:1.3.1008
              command: jx
              args:
              - step
              - gpg
              - credentials
              - -o
              - /builder/home/.gnupg
            - image: maven:3.6.0-jdk-8-alpine
              command: mvn
              args:
                - clean
                - install
            - image: maven:3.6.0-jdk-8-alpine
              command: mvn
              args:
                - versions:set
                - -DnewVersion=${inputs.params.version}
            - image: maven:3.6.0-jdk-8-alpine
              command: mvn
              args:
                - clean
                - -B
            - image: gcr.io/jenkinsxio/builder-maven:0.1.320
              command: mvn
              args:
                - -V
                - -B
                - -e
                - -U
                - install
                - org.sonatype.plugins:nexus-staging-maven-plugin:1.6.7:deploy
                - -P
                - release
                - -DnexusUrl=https://oss.sonatype.org
                - -DserverId=oss-sonatype-staging
            - image: gcr.io/jenkinsxio/builder-maven:0.1.320
              command: jx
              args:
              - step
              - nexus
              - release
            - image: gcr.io/jenkinsxio/builder-maven:0.1.320
              command: jx
              args:
              - step
              - tag
              - --version
              - ${inputs.params.version}
            - name: update-bot
              image: gcr.io/jenkinsxio/builder-maven:0.1.320
              command: updatebot
              args:
              - push-version
              - --kind
              - docker
              - UPDATEBOT_VERSION
              - ${inputs.params.version}
            - name: update-bot
              image: gcr.io/jenkinsxio/builder-base:0.0.16
              command: updatebot
              args:
              - update
